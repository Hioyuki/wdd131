<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>

    <main>
        <form action="purchase.html" method="post">
            <div class="container">
                <div class="item">
                    <img src="https://github.com/Hioyuki/wdd131/blob/main/images/Bell_Pepper.jpg?raw=true" alt="Carrot" loading="lazy">
                    <h2>Carrot</h2>
                    <label>Quantity: <input type="number" name="quantity_carrot" min="0" max="100" value="0"></label>
                </div>

                <div class="item">
                    <img src="https://github.com/Hioyuki/wdd131/blob/main/images/Okra.jpg?raw=true" alt="Spinach" loading="lazy">
                    <h2>Spinach</h2>
                    <label>Quantity: <input type="number" name="quantity_spinach" min="0" max="100" value="0"></label>
                </div>

                <div class="item">
                    <img src="https://github.com/Hioyuki/wdd131/blob/main/images/Bell_Pepper.jpg?raw=true" alt="Bell Pepper" loading="lazy">
                    <h2>Bell Pepper</h2>
                    <label>Quantity: <input type="number" name="quantity_bell_pepper" min="0" max="100" value="0"></label>
                </div>

                <div class="item">
                    <img src="https://github.com/Hioyuki/wdd131/blob/main/images/Cabbage.jpg?raw=true" alt="Cabbage" loading="lazy">
                    <h2>Cabbage</h2>
                    <label>Quantity: <input type="number" name="quantity_cabbage" min="0" max="100" value="0"></label>
                </div>

                <div class="item">
                    <img src="https://github.com/Hioyuki/wdd131/blob/main/images/Okra.jpg?raw=true" alt="Okra" loading="lazy">
                    <h2>Okra</h2>
                    <label>Quantity: <input type="number" name="quantity_okra" min="0" max="100" value="0"></label>
                </div>

                <div class="item">
                    <img src="https://github.com/Hioyuki/wdd131/blob/main/images/Onion.jpg?raw=true" alt="Onion" loading="lazy">
                    <h2>Onion</h2>
                    <label>Quantity: <input type="number" name="quantity_onion" min="0" max="100" value="0"></label>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Purchase</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Hiroyuki Shimada Japan</p>
